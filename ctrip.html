<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="css/mobilebone.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/select.css"/>
	<link rel="stylesheet" type="text/css" href="css/query.css"/>
	<link rel="stylesheet" type="text/css" href="css/dialog.css"/>
	<link rel="stylesheet" type="text/css" href="css/list.css"/>
	<link rel="stylesheet" type="text/css" href="css/hotel.css"/>	
	<link rel="stylesheet" type="text/css" href="css/air.css"/>	
</head>
<body>
	<div id="select_page" class="page in" data-root="SelectPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header">
 			<img class="ctrip-icon" data-width="294" data-height="144" src="img/ctrip_icon.png"></img>
		</div>
		<div class="content">
			<div class="grid-layout">
			  <img id="show-travel" data-width="433" data-height="696" class="show-item" src="img/select/travel.png">
			  </img><img id="show-hotel2" class="show-item" data-jobid="1" data-up="0" data-down="3" data-right="2" data-left="0" data-width="688" data-height="350" src="img/select/hotel2.png">
			  </img><img id="show-hotel" class="show-item" data-jobid="2" data-up="0" data-down="4" data-right="0" data-left="1" data-width="345" data-height="345" src="img/select/about.png">
			  </img><img id="show-air2" class="show-item" data-jobid="3" data-up="1" data-down="0" data-right="4" data-left="0" data-width="515" data-height="320" src="img/select/air2.png">
			  </img><img id="show-air" class="show-item" data-jobid="4" data-up="2" data-down="0" data-right="0" data-left="3" data-width="515" data-height="320" src="img/select/air.png">
			  </img>
			</div>
		</div>
	</div>

	<div id="query_page" class="page out" data-root="QueryPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header"><!--
		 --><div class="header-info">
				<img class="back" data-sid="1" src="img/icon.png"></img>
				<p class="title" >国内酒店查询</p>
			</div>
		</div>
		<div class="content">
			<div class="query-form">
			  <div class="query-item">
			    <p class="query-tip">目的地</p>
			    <p class="query-word" data-sid="2">北京</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <div class="query-item">
			    <p class="query-tip">入住日期</p>
			    <p class="query-word" data-sid="3">2014-2-5</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <div class="query-item">
			    <p class="query-tip">退房日期</p>
			    <p class="query-word" data-sid="4">2014-2-6</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <!--
			  <div class="query-item">
			    <p span class="query-tip">关键词</p>
			    <p class="query-word"  data-sid="5">
			      <input id="my-input" type="text" data-role="none" class="key-word"></input>
			    </p>
			  </div>
			  -->
			  <div class="query-item"><p span class="query-tip">星级/价格</p>
			    <p class="query-word" data-sid="5">33</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <div>
			    <img id="query-btn"  data-sid="6" src="img/query_btn.png"></img>
			  </div>
			</div>
		</div>
	</div>

	<div id="air_query" class="page out" data-root="AQueryPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header"><!--
		 --><div class="header-info">
				<img class="back" data-sid="1" src="img/icon.png"></img>
				<p class="title" >国内机票查询</p>
			</div>
		</div>
		<div class="content">
			<div class="query-form">
			  <br>
			  <br>
			  <br>
			  <div class="query-item">
			    <p class="query-tip">出发城市</p>
			    <p class="query-word" data-sid="2">北京</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <br>
			  <div class="query-item">
			    <p class="query-tip">到达城市</p>
			    <p class="query-word" data-sid="3">上海</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <br>
			  <div class="query-item">
			  	<p span class="query-tip">出发日期</p>
			    <p class="query-word" data-sid="4">2015-1-1</p>
			    <div>
			      <img class="query-carat" src="img/slider_icon.png"></img>
			    </div>
			  </div>
			  <br>
			  <div>
			    <img id="a-query-btn"  data-sid="5" src="img/query_btn.png"></img>
			  </div>
			</div>
		</div>
	</div>

	<div id="list_page" class="page out" data-root="ListPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header">
			<div class="header-left">
				<img class="back" data-sid="1" src="img/icon.png"></img>
				<p class="title" >列表啊</p>
				<span class="right-btn-l">上一页</span>
				<span class="right-btn-n">下一页</span>
			</div>
		</div>
		<div class="content">
			<ul class="listview">
			<ul>
		</div>
	</div>

	<div id="hotel_detail" class="page out" data-root="HotelDetail" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header"><!--
		 --><div class="header-info">
				<img class="back" data-sid="1" src="img/icon.png"></img>
				<p class="title" >酒店详情</p>
			</div>
		</div>
		<div class="content">
			<div id="ht_info">
				<img id="ht_pic" src="img/img.png"></img>
				<div id="ht_base">
					<span id="ht_name"></span>
					<img src="img/line.png"></img>
					<div id="ht_s_p">
						<span id="ht_score">10000分</span>
						<span id="ht_price_span"></span>
					</div>
					<span id="ht_address">马鞍山市花山区解放路99号</span><br/>
				</div>
			</div>
			<div id="ht_list">
				<div class="ht_header">						
						<span class="head-title room-kind">房型</span><!--
					 --><span class="head-title bed-kind">床型</span><!--
					 --><span class="head-title breakfast">早餐</span><!--
					 --><span class="head-title room-net">宽带</span><!--
					 <span class="head-title room-policy">政策</span>
					 --><span class="head-title room-price">房价(含服务费)</span>
				</div>
				<ul id="ht_detail_list">
				</ul>
				<div class="footer">
					<span class="right-btn-l" data-sid="2">上一页</span>
					<span class="right-btn-n" data-sid="3">下一页</span>
				</div>
			</div>
		</div>
	</div>
	<div id="fly_detail" class="page out" data-root="FlyDetail" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header"><!--
		 --><div class="header-info">
				<img class="back" data-sid="1" src="img/icon.png"></img>
				<p class="title" >机票详情</p>
			</div>			
		</div>
		<div class="content">
			<div id='air_info'></div>
			<div id="air_list">
				<ul id="air_detail_list"></ul>
				<div class="a_footer">
					<span class="right-btn-l" data-sid="2">上一页</span>
					<span class="right-btn-n" data-sid="3">下一页</span>
				</div>
			</div>

		</div>
	</div>


	<div id="about_page" class="page out" data-root="AboutPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<img src="img/about.jpg" id="about_bg_img">
	</div>

	<div id="dialog_city" class="dialog down">
		<div class="dialog-head">
		</div>
		<div class="dialog-body">
		</div>
	</div>
	<div id="dialog_date" class="dialog down">
		<div class="dialog-head">
			<span class="tip">请选择日期：</span><span class="error_log"></span>
		</div>
		<div class="dialog-body">
			<div>
				<span class="scell"><span class="d-btn">-</span><span class="number">2014</span><span class="s-btn">+</span></span>
				<span class="unit"><span class="s-btn"></span><span>年</span><span class="s-btn"></span></span>
				<span class="scell"><span class="d-btn">-</span><span class="number">10</span><span class="s-btn">+</span></span>
				<span class="unit"><span class="s-btn"></span><span>月</span><span class="s-btn"></span></span>
				<span class="scell"><span class="d-btn">-</span><span class="number">20</span><span class="s-btn">+</span></span>
				<span class="unit"><span class="s-btn"></span><span>日</span><span class="s-btn"></span></span>
				<span class="unit"><span class="s-btn"></span><span class="week">星期二</span><span class="s-btn"></span></span>
				<span class="cell-none"><span class="s-btn"></span><span class="button">确定</span><span class="s-btn"></span></span>
			</div>
			<p>(提示：焦点停在数字上，按上下键选择日期)</p>
		</div>
	</div>
	<div id="dialog_select" class="dialog down">
		<div class="dialog-head">
			<span class="tip">请选择品级：</span>
		</div>
		<div class="dialog-body">
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/mobilebone.js"></script>
	<script type="text/javascript" src="js/loading.js"></script>
	<script type="text/javascript" src="js/net.js"></script>	
	<script type="text/javascript" src="js/citydata.js"></script>
	<script type="text/javascript" src="js/city_dialog.js"></script>
	<script type="text/javascript" src="js/date_dialog.js"></script>
	<script type="text/javascript" src="js/select_dialog.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/query.js"></script>
	<script type="text/javascript" src="js/fly_detail.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
	<script type="text/javascript" src="js/hotel_detail.js"></script>	
	<script type="text/javascript" src="js/air_query.js"></script>
	<script type="text/javascript" src="js/select.js"></script>
	<script type="text/javascript" src="js/about.js"></script>
</body>
</html>
